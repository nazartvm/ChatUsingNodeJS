<html>

<head>
    <title> Real Time Chat </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />

</head>

<body>
    <h1> Chat! </h1>
    <form>
        <input id="message" type="text" placeholder="message" />
        <input type="submit" value="Send" />
    </form>

    <ul id="thread"></ul>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="/scripts/socket.io.js"></script>

    <script src="/scripts/client.js"></script>
     <script src="/scripts/helper.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <!--Modal popup to get the username-->
    <div class="modal fade" id="GetMyName" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Welcome to my chat</h5>
                </div>
                <div class="modal-body">
                    Please enter your nickname:<input type="text" id="userName" class="form" autocomplete="off">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveName">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!--End of the popup -->
</body>

</html>
